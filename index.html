<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <script defer src="theme.js"></script>
</head>
<body>
    <h2>MyWallet</h2>
    
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    +PLN0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    -PLN 0.00
                </p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
        </ul>

        <h3>Add New Transactions</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount<i>(if you want to add money, enter the number. if you subtract, put a minus sign in front of the number)</i></label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <button class="btn">Add Transactions</button>
        </form>
        <nav>
            <div class="menu_icon"><img src="icons/wallet_icon.svg" alt="MyWallet"></div>
            <div class="menu_icon"><a href="./exchange/index.html"><img src="icons/exchange_icon.svg" alt="exchange rate"></a></div>
            <div class="menu_icon"><a href="./budget/index.html"><img src="icons/budget_icon.svg" alt="budget"></a></div>
            <div class="menu_icon" id="themeButton"><img src="icons/them_icon.svg" alt=""></div>
        </nav>
    </div>
    <!--JS File-->
    <script src="script.js"></script>
</body>
</html>
